name: Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  schedule:
    - cron: '0 0 */3 * *'

jobs:
  run:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: ./.github/actions/setup
      # source .envrc instead of direnv setup
      - name: Setup project
        run: |
          source .envrc

          # go mod download # it will access network/cache, which is not necessary with -mod=vendor
          go mod verify

          cd frontend
          pnpm i --frozen-lockfile
          cd -

          project test.backend.setup --x-env=ci

          project lint --x-env=ci

      - name: Diff check
        run: |
          # debug gen: run with --x-force-regen
          git diff --exit-code # -- . ':!dir_to_skip'

      - name: Test backend
        run: |
          source .envrc

          project test.backend -race -count=40 --x-env=ci

      - name: Test frontend
        run: |
          source .envrc

          project test.frontend --x-env=ci
