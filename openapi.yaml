#
# Vendor extensions
# -----------------
#
# Component schemas:
#   - `x-postgen-struct` generates (and keeps up to date) a schema from a struct,
#      which can be tagged with OpenAPI fields (via openapi-go).
#      Possible structs to generate from are listed in the postgen package.
#      To use a yet to be generated schema in a path, create an empty schema
#      with `x-postgen-struct: <pascal cased package+struct name>`
# Path operations:
#   - `x-required-scopes` is an array of required scope keys from scopes.json
#   - `x-required-role` is a required role name from roles.json
#
#
#
# Notes:
#
#
#######################################
# https://github.com/deepmap/oapi-codegen/issues/760 does not work with ref
x-uuidParameter: &x-uuidParameter
  description: UUID identifier
  explode: false
  in: path
  name: id
  required: true
  schema:
    type: string
    pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}
    # https://github.com/deepmap/oapi-codegen/issues/760
    x-go-type: uuid.UUID
    x-go-type-import:
      name: uuid
      path: github.com/google/uuid
  example: 123e4567-e89b-12d3-a456-426614174000
  style: simple
x-require-authenticated: &x-require-authenticated
  security:
    - bearer_auth: []
    - api_key: []
# TODO: 403 and 401 separated, just when require-authenticated
x-error-response: &x-error-response
  4XX:
    description: Error response
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/HTTPError'
#
#
#######################################
#
#
openapi: 3.0.3
info:
  description: openapi-go-gin-postgres-sqlc
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: OpenAPI openapi-go-gin-postgres-sqlc
  version: 2.0.0
servers:
  # description must match current APP_ENV for Swagger UI docs
  - url: https://localhost:8090/v2
    description: dev
  - url: https://myapp.e2e.localhost/api/v2
    description: e2e
  - url: https://myapp.prod.localhost/api/v2
    description: prod
  # for tests validation middleware to work on random port.
  - url: /v2
  - url: /
tags:
  - description: Operations about user
    name: user
paths:
  /auth/myprovider/callback:
    get:
      operationId: MyProviderCallback
      responses:
        "200":
          description: callback for MyProvider auth server
      tags:
        - oidc
  /auth/myprovider/login:
    get:
      operationId: MyProviderLogin
      responses:
        "302":
          description: redirect to MyProvider auth server login
      tags:
        - oidc
  /events:
    get:
      operationId: Events
      parameters:
        - name: projectName
          required: true
          schema:
            $ref: '#/components/schemas/Project'
          in: query
      responses:
        "200":
          description: events
          content:
            text/event-stream:
              schema:
                type: string
      tags:
        - events
  /ping:
    get:
      description: ""
      summary: Ping pongs
      operationId: Ping
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: pong
        !!merge <<: *x-error-response
  /openapi.yaml:
    get:
      summary: Returns this very OpenAPI spec.
      operationId: OpenapiYamlGet
      responses:
        "200":
          description: OpenAPI YAML file.
          content:
            application/x-yaml:
              schema:
                type: string
                format: binary
  /admin/ping:
    get:
      summary: Ping pongs
      !!merge <<: *x-require-authenticated
      operationId: AdminPing
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: pong
        !!merge <<: *x-error-response
      tags:
        - admin
      x-required-role: admin
  /user/me:
    get:
      summary: returns the logged in user
      !!merge <<: *x-require-authenticated
      operationId: GetCurrentUser
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ok
      tags:
        - user
  /user/{id}/authorization:
    patch:
      summary: updates user role and scopes by id
      !!merge <<: *x-require-authenticated
      operationId: UpdateUserAuthorization
      parameters:
        - *x-uuidParameter
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserAuthRequest'
        description: Updated user object
        required: true
      responses:
        "204":
          description: User auth updated successfully.
      x-required-scopes:
        - scopes:write
      tags:
        - user
  /user/{id}:
    delete:
      summary: deletes the user by id
      !!merge <<: *x-require-authenticated
      operationId: DeleteUser
      parameters:
        - *x-uuidParameter
      responses:
        "204":
          description: User deleted successfully
        "404":
          description: User not found
      tags:
        - user
      x-required-scopes:
        - users:delete
      x-required-role: admin
    patch:
      summary: updates the user by id
      !!merge <<: *x-require-authenticated
      operationId: UpdateUser
      parameters:
        - *x-uuidParameter
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
        description: Updated user object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ok
      tags:
        - user
      x-required-role: user
  /project/{projectName}/initialize:
    post:
      summary: creates initial data (teams, work item types, tags...) for a new project
      !!merge <<: *x-require-authenticated
      operationId: InitializeProject
      parameters:
        - $ref: '#/components/parameters/ProjectName'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitializeProjectRequest'
        required: true
      responses:
        "204":
          description: Success.
      tags:
        - project
      x-required-role: admin
  /project/{projectName}/:
    get:
      summary: returns board data for a project
      !!merge <<: *x-require-authenticated
      operationId: GetProject
      parameters:
        - $ref: '#/components/parameters/ProjectName'
      responses:
        "200":
          description: Project.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DbProject'
      tags:
        - project
  /project/{projectName}/config:
    get:
      summary: returns the project configuration
      !!merge <<: *x-require-authenticated
      operationId: GetProjectConfig
      parameters:
        - $ref: '#/components/parameters/ProjectName'
      responses:
        "200":
          description: Project config.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectConfig'
      x-required-role: admin
      tags:
        - project
    put:
      summary: updates the project configuration
      !!merge <<: *x-require-authenticated
      operationId: UpdateProjectConfig
      parameters:
        - $ref: '#/components/parameters/ProjectName'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectConfig'
      responses:
        "204":
          description: Config updated successfully.
      x-required-role: admin
      tags:
        - project
  /project/{projectName}/board:
    get:
      summary: returns board data for a project
      !!merge <<: *x-require-authenticated
      operationId: GetProjectBoard
      parameters:
        - $ref: '#/components/parameters/ProjectName'
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectBoardResponse'
      tags:
        - project
  /project/{projectName}/workitems:
    get:
      summary: returns workitems for a project
      !!merge <<: *x-require-authenticated
      operationId: GetProjectWorkitems
      parameters:
        - $ref: '#/components/parameters/ProjectName'
        - in: query
          schema:
            type: boolean
          name: open
        - in: query
          schema:
            type: boolean
          name: deleted
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/DemoWorkItemsResponse'
                  - $ref: '#/components/schemas/DemoTwoWorkItemsResponse'
      tags:
        - project
  /project/{projectName}/tag/:
    post:
      summary: create workitem tag
      !!merge <<: *x-require-authenticated
      operationId: CreateWorkitemTag
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkItemTagCreateRequest'
        required: true
      parameters:
        - $ref: '#/components/parameters/ProjectName'
      responses:
        "201":
          description: Success.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/DbWorkItemTag'
      tags:
        - project
  /workitem/:
    post:
      summary: create workitem
      !!merge <<: *x-require-authenticated
      operationId: CreateWorkitem
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DemoWorkItemCreateRequest'
