        - workitem
    patch:
      summary: update workitem
      !!merge <<: *x-require-authenticated
      operationId: UpdateWorkitem
      parameters:
        - $ref: '#/components/parameters/Serial'
      responses:
        "200":
          description: Success.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/DbWorkItem'
      tags:
        - workitem
    delete:
      summary: delete workitem
      !!merge <<: *x-require-authenticated
      operationId: DeleteWorkitem
      parameters:
        - $ref: '#/components/parameters/Serial'
      responses:
        "204":
          description: Success.
      tags:
        - workitem
  /workitem/{id}/comments/:
    post:
      summary: create workitem comment
      !!merge <<: *x-require-authenticated
      operationId: CreateWorkitemComment
      requestBody:
        content:
          application/json:
            schema:
