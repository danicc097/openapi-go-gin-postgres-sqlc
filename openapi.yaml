#
# Vendor extensions
# -----------------
#
# Component schemas:
#   - `x-postgen-struct` generates (and keeps up to date) a schema from a struct,
#      which can be tagged with OpenAPI fields (via openapi-go).
#      Possible structs to generate from are listed in the postgen package.
#      To use a yet to be generated schema in a path, create an empty schema
#      with `x-postgen-struct: <pascal cased package+struct name>`
# Path operations:
#   - `x-required-scopes` is an array of required scope keys from scopes.json
#   - `x-required-role` is a required role name from roles.json
#
#
#
# Notes:
#
#
#######################################
openapi: 3.0.3
info:
  description: openapi-go-gin-postgres-sqlc
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: OpenAPI openapi-go-gin-postgres-sqlc
  version: 2.0.0
servers:
  - url: https://localhost:8090/v2
  - url: https://openapi.prod.localhost/api/v2
  # for tests validation middleware to work on random port.
  - url: /v2
  - url: /
tags:
  - description: Operations about user
    name: user
paths:
  /auth/myprovider/callback:
    get:
      operationId: MyProviderCallback
      responses:
        "200":
          description: callback for MyProvider auth server
  /auth/myprovider/login:
    get:
      operationId: MyProviderLogin
      responses:
        "302":
          description: redirect to MyProvider auth server login
  /events:
    get:
      operationId: Events
      responses:
        "200":
          description: events
          content:
            text/event-stream:
              schema:
                type: string
  /ping:
    get:
      description: ""
      summary: Ping pongs
      operationId: Ping
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: pong
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /openapi.yaml:
    get:
      summary: Returns this very OpenAPI spec.
      operationId: OpenapiYamlGet
      responses:
        "200":
          description: OpenAPI YAML file.
          content:
            application/x-yaml:
              schema:
                type: string
                format: binary
  /admin/ping:
    get:
      security:
        - bearer_auth: []
        - api_key: []
      summary: Ping pongs
      operationId: AdminPing
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: pong
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
        - admin
      x-required-scopes:
        - test-scope
      x-required-role: admin
  /user/me:
    get:
      security:
        - bearer_auth: []
        - api_key: []
      summary: returns the logged in user
      operationId: GetCurrentUser
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
          description: ok
      tags:
        - user
  /user/{id}/authorization:
    patch:
      security:
        - bearer_auth: []
        - api_key: []
      summary: updates user role and scopes by id
      operationId: UpdateUserAuthorization
      parameters:
        - $ref: '#/components/parameters/uuid'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserAuthRequest'
        description: Updated user object
        required: true
      responses:
        "204":
          description: User auth updated successfully.
      tags:
        - user
      x-required-role: user
  /user/{id}:
    delete:
      security:
        - bearer_auth: []
        - api_key: []
      summary: deletes the user by id
      operationId: DeleteUser
      parameters:
        - $ref: '#/components/parameters/uuid'
      responses:
        "404":
          description: User not found
      tags:
        - user
      x-required-scopes:
        - test-scope
        - users:write
      x-required-role: admin
    patch:
      security:
        - bearer_auth: []
        - api_key: []
      summary: updates the user by id
      operationId: UpdateUser
      parameters:
        - $ref: '#/components/parameters/uuid'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
        description: Updated user object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
          description: ok
      tags:
        - user
      x-required-role: user
  /project/{id}/initialize:
    post:
      security:
        - bearer_auth: []
        - api_key: []
      summary: creates initial data (teams, work item types, tags...) for a new project
      operationId: InitializeProject
      parameters:
        - $ref: '#/components/parameters/PathSerial'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitializeProjectRequest'
        required: true
      responses:
        "204":
          description: Project successfully initialized.
      tags:
        - project
      x-required-role: admin
  /project/{id}/:
    get:
      security:
        - bearer_auth: []
        - api_key: []
      summary: returns board data for a project
      operationId: GetProject
      parameters:
        - $ref: '#/components/parameters/PathSerial'
      responses:
        "200":
          description: Project.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DbProject'
      tags:
        - project
  /project/{id}/config:
    get:
      security:
        - bearer_auth: []
        - api_key: []
      summary: returns the project configuration
      operationId: GetProjectConfig
      parameters:
        - $ref: '#/components/parameters/PathSerial'
      responses:
        "200":
          description: Project config.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectConfig'
      x-required-role: admin
      tags:
        - project
    put:
      security:
        - bearer_auth: []
        - api_key: []
      summary: updates the project configuration
      operationId: UpdateProjectConfig
      parameters:
        - $ref: '#/components/parameters/PathSerial'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectConfig'
      responses:
        "204":
          description: Config updated successfully.
      x-required-role: admin
      tags:
        - project
  /project/{id}/board:
    get:
      security:
        - bearer_auth: []
        - api_key: []
      summary: returns board data for a project
      operationId: GetProjectBoard
      parameters:
        - $ref: '#/components/parameters/PathSerial'
      responses:
        "200":
          description: Project successfully initialized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestProjectBoardResponse'
      tags:
        - project
  /project/{id}/workitems:
    get:
      security:
        - bearer_auth: []
        - api_key: []
      summary: returns workitems for a project
      operationId: GetProjectWorkitems
      parameters:
        - $ref: '#/components/parameters/PathSerial'
        - in: query
          schema:
            type: boolean
          name: open
        - in: query
          schema:
            type: boolean
          name: deleted
      responses:
        "200":
          description: Project successfully initialized.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/RestDemoWorkItemsResponse'
      tags:
        - project
components:
