#
# Vendor extensions
# -----------------
#
# Component schemas:
#   - `x-db-enum` generates and syncs a Postgres enum type.
#   - `x-postgen-struct` generates and creates/replaces a component schema from a struct,
#      which can be tagged with OpenAPI fields.
#      Possible structs to generate from are listed in the postgen package.
# Path operations:
#   - `x-required-scopes` is an array of required scope keys from scopes.json
#   - `x-required-role` is a required role name from role.json
#
#######################################
openapi: 3.0.3
info:
  description: openapi-go-gin-postgres-sqlc
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: OpenAPI openapi-go-gin-postgres-sqlc
  version: 2.0.0
servers:
  - url: https://localhost:8090/v2
  - url: https://openapi.prod.localhost/api/v2
  # for tests validation middleware to work on random port.
  - url: /v2
tags:
  - description: Operations about user
    name: user
paths:
  /ping:
    get:
      description: ""
      summary: Ping pongs
      operationId: Ping
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: pong
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /openapi.yaml:
    get:
      summary: Returns this very OpenAPI spec.
      operationId: OpenapiYamlGet
      responses:
        "200":
          description: OpenAPI YAML file.
          content:
            text/yaml:
              schema:
                type: string
                format: binary
  /admin/ping:
    get:
      security:
        - bearer_auth: []
        - api_key: []
      summary: Ping pongs
      operationId: AdminPing
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: pong
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
        - admin
      x-required-scopes:
        - test-scope
      x-required-role: admin
  /user/me:
    get:
      security:
        - bearer_auth: []
        - api_key: []
      summary: returns the logged in user
      operationId: GetCurrentUser
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
          description: ok
      tags:
        - user
  /user/{id}/authorization:
    patch:
      security:
        - bearer_auth: []
        - api_key: []
      summary: updates user role and scopes by id
      operationId: UpdateUserAuthorization
      parameters:
        - $ref: '#/components/parameters/UserID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserAuthRequest'
        description: Updated user object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
          description: ok
      tags:
        - user
      x-required-role: user
  /user/{id}:
    delete:
      security:
        - bearer_auth: []
        - api_key: []
      summary: deletes the user by id
      operationId: DeleteUser
      parameters:
        - $ref: '#/components/parameters/UserID'
      responses:
        "404":
          description: User not found
      tags:
        - user
      x-required-scopes:
        - test-scope
        - users:write
      x-required-role: admin
    patch:
      security:
        - bearer_auth: []
        - api_key: []
      summary: updates the user by id
      operationId: UpdateUser
      parameters:
        - $ref: '#/components/parameters/UserID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
        description: Updated user object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPublic'
          description: ok
      tags:
        - user
      x-required-role: user
components:
  parameters:
    UserID:
      description: user_id that needs to be updated
      explode: false
      in: path
      name: id
      required: true
      schema:
        type: string
        pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}
      example: 123e4567-e89b-12d3-a456-426614174000
      style: simple
  schemas:
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    # TODO bookstack style ABAC
    Scope: # Generated from scopes.json keys. DO NOT EDIT.
      type: string
      enum:
        - test-scope
        - users:read
        - users:write
        - scopes:write
        - team-settings:write
        - project-settings:write
        - work-item:review
    Scopes: # workaround for openapi-go gen
      type: array
      items:
        $ref: '#/components/schemas/Scope'
    Role: # Generated from roles.json keys. DO NOT EDIT.
      type: string
      enum:
        - guest
        - user
        - advancedUser
        - manager
        - admin
        - superAdmin
    NotificationType:
      title: Notification type
      description: User notification type.
      type: string
      x-db-enum: notification_type
      enum:
        - personal
        - global
    WorkItemRole:
      title: WorkItem role
      description: Role in work item for a member.
      type: string
      x-db-enum: work_item_role
      enum:
        - preparer
        - reviewer
    UpdateUserRequest:
      description: represents User data to update
      example:
        first_name: Jane
        last_name: Doe
      properties:
        first_name:
          description: originally from auth server but updatable
          type: string
          pattern: ^[ a-zA-Z0-9_-]+$
        last_name:
          description: originally from auth server but updatable
          type: string
          pattern: ^[ a-zA-Z0-9_-]+$
      type: object
    UpdateUserAuthRequest:
      description: represents User authorization data to update
      example:
        role: manager
        scopes:
          - test-scope
      properties:
        role:
          $ref: '#/components/schemas/Role'
        scopes:
          $ref: '#/components/schemas/Scopes'
      type: object
    UserPublic: # Generated from db package structs. DO NOT EDIT.
      properties:
        apiKeyID:
          nullable: true
          type: integer
        createdAt:
          format: date-time
          type: string
        deletedAt:
          format: date-time
          nullable: true
          type: string
        email:
          type: string
        firstName:
          nullable: true
          type: string
        fullName:
          nullable: true
          type: string
        lastName:
          nullable: true
          type: string
        teams:
          items:
            $ref: '#/components/schemas/TeamPublic'
          nullable: true
          type: array
        timeEntries:
          items:
            $ref: '#/components/schemas/TimeEntryPublic'
          nullable: true
          type: array
        userID:
          $ref: '#/components/schemas/UuidUUID'
        username:
          type: string
        workItems:
          items:
            $ref: '#/components/schemas/WorkItemPublic'
          nullable: true
          type: array
      type: object
    # Ã  la FastAPI
    ValidationError:
      title: ValidationError
      required:
        - loc
        - msg
        - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            type: string
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
    PgtypeJSONB: # Generated from db package structs. DO NOT EDIT.
      type: object
    UuidUUID: # Generated from db package structs. DO NOT EDIT.
      type: string
    TaskPublic:
      properties:
        createdAt:
          format: date-time
          type: string
        deletedAt:
          format: date-time
          nullable: true
          type: string
        finished:
          nullable: true
          type: boolean
        metadata:
          $ref: '#/components/schemas/PgtypeJSONB'
        taskID:
          type: integer
        taskType:
          $ref: '#/components/schemas/TaskTypePublic'
        taskTypeID:
          type: integer
        title:
          type: string
        updatedAt:
          format: date-time
          type: string
        workItemID:
          type: integer
      type: object
    TaskTypePublic:
      nullable: true
      properties:
        color:
          type: string
        description:
          type: string
        name:
          type: string
        taskTypeID:
          type: integer
        teamID:
          type: integer
      type: object
    TeamPublic:
      properties:
        createdAt:
          format: date-time
          type: string
        description:
          type: string
        metadata:
          $ref: '#/components/schemas/PgtypeJSONB'
        name:
          type: string
        projectID:
          type: integer
        teamID:
          type: integer
        updatedAt:
          format: date-time
          type: string
      required:
        - teamID
        - projectID
        - name
        - description
        - metadata
        - createdAt
        - updatedAt
      type: object
    TimeEntryPublic:
      properties:
        activityID:
          type: integer
        comment:
          type: string
        durationMinutes:
          nullable: true
          type: integer
        start:
          format: date-time
          type: string
        teamID:
          nullable: true
          type: integer
        timeEntryID:
          type: integer
        userID:
          $ref: '#/components/schemas/UuidUUID'
        workItemID:
          nullable: true
          type: integer
      type: object
    WorkItemCommentPublic:
      properties:
        createdAt:
          format: date-time
          type: string
        message:
          type: string
        updatedAt:
          format: date-time
          type: string
        userID:
          $ref: '#/components/schemas/UuidUUID'
        workItemCommentID:
          type: integer
        workItemID:
          type: integer
      type: object
    WorkItemPublic:
      properties:
        closed:
          type: boolean
        createdAt:
          format: date-time
          type: string
        deletedAt:
          format: date-time
          nullable: true
          type: string
        kanbanStepID:
          type: integer
        metadata:
          $ref: '#/components/schemas/PgtypeJSONB'
        tasks:
          items:
            $ref: '#/components/schemas/TaskPublic'
          nullable: true
          type: array
        teamID:
          type: integer
        timeEntries:
          items:
            $ref: '#/components/schemas/TimeEntryPublic'
          nullable: true
          type: array
        title:
          type: string
        updatedAt:
          format: date-time
          type: string
        users:
          items:
            $ref: '#/components/schemas/UserPublic'
          nullable: true
          type: array
        workItemComments:
          items:
            $ref: '#/components/schemas/WorkItemCommentPublic'
          nullable: true
          type: array
        workItemID:
          type: integer
        workItemTypeID:
          type: integer
      type: object
    ModelsRole:
      type: string
    UserResponse:
      properties:
        apiKey:
          $ref: '#/components/schemas/UserAPIKeyPublic'
        createdAt:
          format: date-time
          type: string
        deletedAt:
          format: date-time
          nullable: true
          type: string
        email:
          type: string
        firstName:
          nullable: true
          type: string
        fullName:
          nullable: true
          type: string
        hasGlobalNotifications:
          type: boolean
        hasPersonalNotifications:
          type: boolean
        lastName:
          nullable: true
          type: string
        role:
          $ref: '#/components/schemas/Role'
        scopes:
          $ref: '#/components/schemas/Scopes'
        teams:
          items:
            $ref: '#/components/schemas/TeamPublic'
          nullable: true
          type: array
        userID:
          $ref: '#/components/schemas/UuidUUID'
        username:
          type: string
      required:
        - role
        - scopes
        - userID
        - username
        - email
        - firstName
        - lastName
        - fullName
        - hasPersonalNotifications
        - hasGlobalNotifications
        - createdAt
        - deletedAt
      type: object
      x-postgen-struct: UserResponse
    ModelsScope:
      type: string
    UserAPIKeyPublic:
      nullable: true
      properties:
        apiKey:
          type: string
        expiresOn:
          format: date-time
          type: string
        userID:
          $ref: '#/components/schemas/UuidUUID'
      required:
        - apiKey
        - expiresOn
        - userID
      type: object
  examples:
    User:
      value:
        username: username
        email: email@email.com
        password: password
  securitySchemes:
    api_key:
      in: header
      name: x-api-key
      type: apiKey
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
