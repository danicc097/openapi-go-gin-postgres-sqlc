#
# Vendor extensions
# -----------------
#
# Component schemas:
#   - `x-db-enum` generates and syncs a Postgres enum type.
#   - `x-db-struct` generates and syncs a db package struct.
# Path operations:
#   - `x-required-scopes` is an array of required scope keys from scopes.json
#   - `x-required-role` is a required role name from role.json
#
#######################################
openapi: 3.0.3
info:
  description: openapi-go-gin-postgres-sqlc
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: OpenAPI openapi-go-gin-postgres-sqlc
  version: 2.0.0
servers:
  - url: https://localhost:8090/v2
  - url: https://openapi.prod.localhost/api/v2
  # for tests validation middleware to work on random port.
  - url: /v2
tags:
  - description: Operations about user
    name: user
paths:
  /ping:
    get:
      description: ""
      summary: Ping pongs
      operationId: Ping
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: pong
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /openapi.yaml:
    get:
      summary: Returns this very OpenAPI spec.
      operationId: OpenapiYamlGet
      responses:
        "200":
          description: OpenAPI YAML file.
          content:
            text/yaml:
              schema:
                type: string
                format: binary
  /admin/ping:
    get:
      security:
        - bearer_auth: []
        - api_key: []
      summary: Ping pongs
      operationId: AdminPing
      responses:
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      tags:
        - admin
      x-required-scopes:
        - test-scope
      x-required-role: admin
  /user/me:
    get:
      security:
        - bearer_auth: []
        - api_key: []
      summary: returns the logged in user
      operationId: GetCurrentUser
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ok
      tags:
        - user
  /user/{id}/authorization:
    patch:
      security:
        - bearer_auth: []
        - api_key: []
      summary: updates user role and scopes by id
      operationId: UpdateUserAuthorization
      parameters:
        - $ref: '#/components/parameters/UserID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserAuthRequest'
        description: Updated user object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ok
      tags:
        - user
      x-required-role: user
  /user/{id}:
    delete:
      security:
        - bearer_auth: []
        - api_key: []
      summary: deletes the user by id
      operationId: DeleteUser
      parameters:
        - $ref: '#/components/parameters/UserID'
      responses:
        "404":
          description: User not found
      tags:
        - user
      x-required-scopes:
        - test-scope
        - users:write
      x-required-role: admin
    patch:
      security:
        - bearer_auth: []
        - api_key: []
      summary: updates the user by id
      operationId: UpdateUser
      parameters:
        - $ref: '#/components/parameters/UserID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
        description: Updated user object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ok
      tags:
        - user
      x-required-role: user
components:
  parameters:
    UserID:
      description: user_id that needs to be updated
      explode: false
      in: path
      name: id
      required: true
      schema:
        type: string
        pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}
      example: 123e4567-e89b-12d3-a456-426614174000
      style: simple
  schemas:
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    # TODO bookstack style ABAC
    Scope: # Generated from scopes.json keys. DO NOT EDIT.
      type: string
      enum:
        - test-scope
        - users:read
        - users:write
        - scopes:write
        - team-settings:write
        - project-settings:write
        - work-item:review
    Role: # Generated from roles.json keys. DO NOT EDIT.
      type: string
      enum:
        - guest
        - user
        - advancedUser
        - manager
        - admin
        - superAdmin
    WorkItemRole:
      title: WorkItem role
      description: Role in work item for a member.
      type: string
      x-db-enum: work_item_role
      enum:
        - preparer
        - reviewer
    UpdateUserRequest:
      description: represents User data to update
      example:
        first_name: Jane
        last_name: Doe
      properties:
        first_name:
          description: originally from auth server but updatable
          type: string
          pattern: ^[ a-zA-Z0-9_-]+$
        last_name:
          description: originally from auth server but updatable
          type: string
          pattern: ^[ a-zA-Z0-9_-]+$
      title: a User
      type: object
    UpdateUserAuthRequest:
      description: represents User authorization data to update
      example:
        role: manager
        scopes:
          - test-scope
      properties:
        role:
          $ref: '#/components/schemas/Role'
        scopes:
          items:
            $ref: '#/components/schemas/Scope'
          type: array
      title: a User
      type: object
    User: # Generated from db package structs. DO NOT EDIT.
      properties:
        api_key_id:
          nullable: true
          type: integer
        created_at:
          format: date-time
          type: string
        deleted_at:
          format: date-time
          nullable: true
          type: string
        email:
          type: string
        external_id:
          type: string
        first_name:
          nullable: true
          type: string
        full_name:
          nullable: true
          type: string
        last_name:
          nullable: true
          type: string
        role_rank:
          type: integer
        scopes:
          items:
            type: string
          nullable: true
          type: array
        teams:
          items:
            $ref: '#/components/schemas/Team'
          nullable: true
          type: array
        time_entries:
          items:
            $ref: '#/components/schemas/TimeEntry'
          nullable: true
          type: array
        updated_at:
          format: date-time
          type: string
        user_id:
          $ref: '#/components/schemas/UuidUUID'
        username:
          type: string
        work_items:
          items:
            $ref: '#/components/schemas/WorkItem'
          nullable: true
          type: array
      type: object
      x-db-struct: User
    # Ã  la FastAPI
    ValidationError:
      title: ValidationError
      required:
        - loc
        - msg
        - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            type: string
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
    PgtypeJSONB: # Generated from db package structs. DO NOT EDIT.
      type: object
    Task: # Generated from db package structs. DO NOT EDIT.
      properties:
        created_at:
          format: date-time
          type: string
        deleted_at:
          format: date-time
          nullable: true
          type: string
        finished:
          nullable: true
          type: boolean
        metadata:
          $ref: '#/components/schemas/PgtypeJSONB'
        task_id:
          type: integer
        task_type:
          $ref: '#/components/schemas/TaskType'
        task_type_id:
          type: integer
        title:
          type: string
        updated_at:
          format: date-time
          type: string
        work_item_id:
          type: integer
      type: object
    TaskType: # Generated from db package structs. DO NOT EDIT.
      nullable: true
      properties:
        color:
          type: string
        description:
          type: string
        name:
          type: string
        task_type_id:
          type: integer
        team_id:
          type: integer
      type: object
    Team: # Generated from db package structs. DO NOT EDIT.
      properties:
        created_at:
          format: date-time
          type: string
        description:
          type: string
        metadata:
          $ref: '#/components/schemas/PgtypeJSONB'
        name:
          type: string
        project_id:
          type: integer
        team_id:
          type: integer
        time_entries:
          items:
            $ref: '#/components/schemas/TimeEntry'
          nullable: true
          type: array
        updated_at:
          format: date-time
          type: string
        users:
          items:
            $ref: '#/components/schemas/User'
          nullable: true
          type: array
      type: object
    TimeEntry: # Generated from db package structs. DO NOT EDIT.
      properties:
        activity_id:
          type: integer
        comment:
          type: string
        duration_minutes:
          nullable: true
          type: integer
        start:
          format: date-time
          type: string
        team_id:
          nullable: true
          type: integer
        time_entry_id:
          type: integer
        user_id:
          $ref: '#/components/schemas/UuidUUID'
        work_item_id:
          nullable: true
          type: integer
      type: object
    UserAPIKey: # Generated from db package structs. DO NOT EDIT.
      nullable: true
      properties:
        api_key:
          type: string
        expires_on:
          format: date-time
          type: string
        user_api_key_id:
          type: integer
        user_id:
          $ref: '#/components/schemas/UuidUUID'
      type: object
    UuidUUID: # Generated from db package structs. DO NOT EDIT.
      type: string
    WorkItem: # Generated from db package structs. DO NOT EDIT.
      properties:
        closed:
          type: boolean
        created_at:
          format: date-time
          type: string
        deleted_at:
          format: date-time
          nullable: true
          type: string
        kanban_step_id:
          type: integer
        metadata:
          $ref: '#/components/schemas/PgtypeJSONB'
        tasks:
          items:
            $ref: '#/components/schemas/Task'
          nullable: true
          type: array
        team_id:
          type: integer
        time_entries:
          items:
            $ref: '#/components/schemas/TimeEntry'
          nullable: true
          type: array
        title:
          type: string
        updated_at:
          format: date-time
          type: string
        users:
          items:
            $ref: '#/components/schemas/User'
          nullable: true
          type: array
        work_item_comments:
          items:
            $ref: '#/components/schemas/WorkItemComment'
          nullable: true
          type: array
        work_item_id:
          type: integer
        work_item_type_id:
          type: integer
      type: object
    WorkItemComment: # Generated from db package structs. DO NOT EDIT.
      properties:
        created_at:
          format: date-time
          type: string
        message:
          type: string
        updated_at:
          format: date-time
          type: string
        user_id:
          $ref: '#/components/schemas/UuidUUID'
        work_item_comment_id:
          type: integer
        work_item_id:
          type: integer
      type: object
  examples:
    User:
      value:
        username: username
        email: email@email.com
        password: password
  securitySchemes:
    api_key:
      in: header
      name: x-api-key
      type: apiKey
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
